<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>FRI:diving Countdown</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta id="theme-color" name="theme-color" content="#4527A0">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" href="favicon.png" sizes="144x144" type="image/png">
  <script src="vendor/jquery/jquery-3.7.1.min.js"></script>
  <script src="vendor/easytimer/easytimer.min.js"></script>
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Our project just needs Font Awesome Solid + Brands -->
  <!-- <script defer src="vendor/fontawesome/js/brands.js"></script> -->
  <script defer src="vendor/fontawesome/js/solid.js"></script>
  <script defer src="vendor/fontawesome/js/fontawesome.js"></script>
  <!-- <script defer src="vendor/fontawesome/js/sharp-thin.js"></script>
    <script defer src="vendor/fontawesome/js/duotone-thin.js"></script>
    <script defer src="vendor/fontawesome/js/sharp-duotone-thin.js"></script> -->
  <script src="vendor/tabulator/js/tabulator.min.js"></script>
  <link href="vendor/tabulator/css/tabulator_bootstrap5.min.css" rel="stylesheet">
  <script src="vendor/luxon/luxon.min.js"></script>
</head>

<body>
  <div class="container-fluid vh-100 d-flex flex-column">
    <header class="col-12 d-flex align-items-center justify-content-between p-3">
      <div></div>
      <div class="col text-center">
        <h1 class="text-muted">25th AIDA Swiss Championship Indoor - 22.03.2025</h1>
      </div>
      <div>
        <button class="btn btn-outline-secondary" type="button" data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
          <i class="fa-solid fa-gear"></i>
        </button>
      </div>
    </header>

    <main class="row flex-grow-1">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="text-center">
          <span class="officialTime">Official time:</span>
          <br>
          <span class="clock">00:00:00</span>
          <hr>
          <span class="nextStart">Next start:</span>
          <br>
          <span class="countdown">--:--:--</span>
        </div>
      </div>
    </main>
    
    <section class="row mx-5 gx-5">
      <div class="col bg-light mx-3 text-center">
        <div class="card w-100" style="width: 18rem;">
          <div class="card-header">
            Zone A
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <span id="starterA_gender"></span>
              <span id="starterA_country" class="ms-2"></span>
              <span id="starterA_firstname" class="ms-2"></span>
              <span id="starterA_lastname" class="ms-2"></span>
            </li>
          </ul>
        </div>
      </div>
      <div class="col bg-light mx-3 text-center">
        <div class="card w-100" style="width: 18rem;">
          <div class="card-header">
            Zone B
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <span id="starterB_gender"></span>
              <span id="starterB_country" class="ms-2"></span>
              <span id="starterB_firstname" class="ms-2"></span>
              <span id="starterB_lastname" class="ms-2"></span>
            </li>
          </ul>
        </div>
      </div>
      <div class="col bg-light mx-3 text-center">
        <div class="card w-100" style="width: 18rem;">
          <div class="card-header">
            Zone C
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <span id="starterC_gender"></span>
              <span id="starterC_country" class="ms-2"></span>
              <span id="starterC_firstname" class="ms-2"></span>
              <span id="starterC_lastname"></span>
            </li>
          </ul>
        </div>
      </div>
      <div class="col bg-light mx-3 text-center">
        <div class="card w-100" style="width: 18rem;">
          <div class="card-header">
            Zone D
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <span id="starterD_gender"></span>
              <span id="starterD_country" class="ms-2"></span>
              <span id="starterD_firstname" class="ms-2"></span>
              <span id="starterD_lastname"></span>
            </li>
          </ul>
        </div>
      </div>
    </section>

    <footer class="row flex">
      <div class="col-12 d-flex align-items-center justify-content-end p-3">
        <button id="btn-mute" class="btn btn-outline-secondary" type="button">
          <i class="fa-solid fa-volume-xmark d-none"></i>
          <i class="fa-solid fa-volume-off "></i>
        </button>
      </div>
    </footer>
  </div>



  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
      <h5 id="offcanvasRightLabel">Paramètres</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="mb-3">
        <form action="">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="switchMode" checked>
            <label class="form-check-label" for="flexSwitchCheckDefault">Mode start-list</label>
          </div>
        </form>
      </div>
      
      <div id="manualSettings" class="d-none">
        <hr>
        <form action="javascript:;" onsubmit="programManualStarts( this )">
          <div class="input-group mb-3">
            <span class="input-group-text w-25" id="startTime-addon1">Heure début</span>
            <input type="time" class="form-control" placeholder="HH:MM" aria-label="startTime"
              aria-describedby="startTime-addon1" name="startTime">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text w-25" id="interval-addon1">Intervalle (minutes)</span>
            <input type="text" class="form-control" placeholder="8" aria-label="interval"
              aria-describedby="interval-addon1" name="interval">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text w-25" id="rep-addon1">Répétitions</span>
            <input type="text" class="form-control" placeholder="7" aria-label="repetitions" aria-describedby="rep-addon1" name="repetitions">
          </div>
          <hr>
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit">Programmer</button>
          </div>
        </form>
      </div>

      <div id="startlist-table"></div>

    </div>
  </div>

  <script src="sw.js" type="text/javascript"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="js/freedivingCountdown.js"></script>
  <script src="js/settings.js"></script>
</body>

</html>
